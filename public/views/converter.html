<!DOCTYPE html>
<html data-ng-app="ForEx">
<head>
    <meta charset="UTF-8">
    <title>Converter by AMI-31</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
   
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="../controllers/converter.js"></script>
</head>
<body>
    <div class="container">

        <div class="page-header text-center">
            <h1>Converter</h1>
        </div>
        <div class="row">
            <div class="col-xs-5 col-sm-5 col-md-5 col-md-offset-3">
                <div class="panel panel-default" data-ng-controller="ConvertCtrl">
                    <div class="panel-body">

                        <form action="" method="POST" role="form">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="">Amount</label>
                                    <input type="number"
                                           class="form-control"
                                           placeholder="Enter value"
                                           data-ng-model="fromValue">
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="">From</label>
                                    <select ng-model="fromType"
                                            class="form-control"
                                            required=""
                                            ng-options="item as item.name for item in rates track by item._id">
                                        <!--or track by item.name-->
                                        <option value="">--Select--</option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="">Into</label>
                                    <select ng-model="toType"
                                            class="form-control"
                                            required=""
                                            ng-options="item as item.name for item in rates track by item._id"> <!--or track by item.name-->
                                        <option value="">--Select--</option>
                                    </select>

                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="">Result</label>
                                    <input readonly="" type="text"
                                           class="form-control"
                                           placeholder=""
                                           data-ng-model="toValue">
                                </div>
                            </div>
                            
                        </form>
                        <button type="submit" class="btn btn-warning btn-lg" ng-click="forExConvert()">Convert</button>
                        <p></p>
                        <a href="./editor" class="btn btn-warning btn-lg"> Watch currencies table</a>

                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
